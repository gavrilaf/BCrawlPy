<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>
    </title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='bootstrap/css/bootstrap.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='bcrawl-web.css') }}">
    <script src="{{ url_for('static', filename='jquery.js') }}"></script>
    <script src="{{ url_for('static', filename='bootstrap/js/bootstrap.js') }}"></script>
</head>
<body>

<div id="wraper">
 
  <nav class="navbar navbar-default" role="navigation">
    <div class="navbar-header">
      <a href="#" class="navbar-brand">BCrawl</a>
    </div>
    <div class="collapse navbar-collapse">
      <ul class="nav navbar-nav">
        <li class="dropdown">
          <a href="#" class="dropdown-toggle" data-toggle="dropdown">Отчёты<b class="caret"></b></a>
          <ul class="dropdown-menu">
            <li><a href="/reports/total">Общий</a></li>
            <li class="active"><a href="#">Лента</a></li>
            <li><a href="#">ТОП-10</a></li>               
          </ul>
        </li>        
      </ul>
       
      <ul class="nav navbar-nav navbar-right">
        <li><a href="#">Мониторинг</a></li>
      </ul> 
    </div> <!-- collapse navbar-collapse -->
  </nav> 

  <div id="page-wraper">
    <div class="row">
      <div class="col-lg-12">
        <div class="panel panel-info">
          <div class="panel-heading">
            <h3 class="panel-title">
              Лента постов (<i>{{report.timestamp}}</i>)
            </h3>
          </div>
          <div class="panel-body">
            {% for post in report.content.posts %}
              <div class="thumbnail">
                <div class="caption">
                  <h5 class="pull-right">{{post.published}}</h5>
                  <h5>{{post.title}}</h5>
                  <table class="table">
                    <tr>
                      <td>{{post.object}}</td>
                      <td>{{post.author}}</td>
                      <td>{{post.bloghost}}</td>
                      <td>{{post.collected}}</td>
                    </tr>
                  </table>
                  <p><a href="{{post.link}}">{{post.link}}</a></p>
                  <p>{{post.content}}</p>
                </div>
              </div>
            {% endfor %}
          </div> <!-- panel-body -->
        </div> <!-- panel -->
      </div>  <!-- col-lg-12 -->
    </div> <!-- row -->
  </div>
</div>

</body>
</html>
